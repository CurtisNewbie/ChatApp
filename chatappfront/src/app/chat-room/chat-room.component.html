<div class="container-fluid">
    <div class="jumbotron">
        <h1>Chat App</h1>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Your Name</span>
        </div>
        <input class="form-control" type="text" placeholder="Enter your name" id="usernameIn">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Room Key</span>
        </div>
        <input class="form-control" type="text" placeholder="Enter the room key or create a new room" id="roomKeyIn">
    </div>
    <div class="text-right">
        <button class="btn btn-primary text-right">Create Room</button>
        <button class="btn btn-primary text-right ml-2">Connect</button>
    </div>
    <div class="input-group">
        <textarea class="m-3 form-control" id="chatTextArea" cols="30" rows="10"></textarea>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Send Message:</span>
        </div>
        <input class="form-control" type="text" placeholder="Enter your message" id="msgOut">
    </div>
    <div class="text-right">
        <button class="btn btn-primary text-right">Send</button>
    </div>
</div>
